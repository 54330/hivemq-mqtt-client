plugins {
    id 'net.ltgt.apt' version '0.13'
}

group 'org.mqtt-bee'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'net.ltgt.apt'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.8'
    compile group: 'io.netty', name: 'netty-handler', version: '4.0.19.Final'
    compile group: 'com.google.dagger', name: 'dagger', version: '2.14.1'

    apt group: 'com.google.dagger', name: 'dagger-compiler', version: '2.14.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
